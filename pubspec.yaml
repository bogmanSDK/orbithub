  dio: ^5.4.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # AI SDK
  dart_openai: ^5.0.0
  
  # CLI Framework
  args: ^2.4.2
  
  # Configuration
  yaml: ^3.1.2
  dotenv: ^4.2.0
  
  # Logging
  logging: ^1.2.0
  
  # Utilities
  path: ^1.8.3
  intl: ^0.19.0
  

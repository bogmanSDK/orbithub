name: Build CLI

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
    outputs:
      artifact_name:
        description: 'Name of the uploaded artifact'
        value: cli-binaries

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            binary_name: orbithub-linux-amd64
          - os: macos-latest
            platform: darwin-amd64
            binary_name: orbithub-darwin-amd64
          - os: windows-latest
            platform: windows-amd64
            binary_name: orbithub-windows-amd64.exe
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: ðŸ“š Install dependencies
        run: dart pub get
      
      - name: ðŸ”¨ Generate code (JSON serialization + MCP tools)
        run: |
          # Generate JSON serialization files
          dart run build_runner build --delete-conflicting-outputs
          # Generate MCP tool files
          dart run tool/generate_mcp_files.dart
      
      - name: ðŸ”¨ Compile binary
        shell: bash
        run: |
          echo "Compiling OrbitHub binary for ${{ matrix.platform }}..."
          
          # Compile binary (same command works for all platforms)
          dart compile exe bin/orbit.dart -o ${{ matrix.binary_name }}
          
          # Verify binary was created
          if [ ! -f "${{ matrix.binary_name }}" ]; then
            echo "Error: Binary not created"
            exit 1
          fi
          
          # Make executable (harmless on Windows)
          chmod +x "${{ matrix.binary_name }}" || true
          
          echo "Binary created: ${{ matrix.binary_name }}"
          ls -lh "${{ matrix.binary_name }}" 2>/dev/null || dir "${{ matrix.binary_name }}"
      
      - name: ðŸ“¦ Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: ${{ matrix.binary_name }}
          retention-days: 7

  prepare-release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries/
      
      - name: ðŸ“ Copy install script and assets
        shell: bash
        run: |
          # Move binaries from subdirectories to main directory
          find binaries -name 'orbithub-*' -type f -exec mv {} binaries/ \;
          
          # Copy install script
          cp install.sh binaries/
          chmod +x binaries/install.sh
          
          # Copy asset directories (lib/prompts and agents) to binaries directory
          # These will be installed alongside the binary
          mkdir -p binaries/lib/prompts
          mkdir -p binaries/agents
          cp -r lib/prompts/* binaries/lib/prompts/ 2>/dev/null || true
          cp -r agents/* binaries/agents/ 2>/dev/null || true
          
          # Verify assets were copied
          echo "Assets copied:"
          ls -la binaries/lib/prompts/ 2>/dev/null || echo "No prompts directory"
          ls -la binaries/agents/ 2>/dev/null || echo "No agents directory"
          
          # Clean up empty subdirectories
          find binaries -type d -empty -delete || true
      
      - name: ðŸ“¦ Prepare release package
        shell: bash
        run: |
          echo "Prepared binaries:"
          ls -lh binaries/ || dir binaries/
          
          # Create checksums for binaries
          cd binaries
          for file in orbithub-*; do
            if [ -f "$file" ]; then
              if command -v sha256sum >/dev/null 2>&1; then
                sha256sum "$file" > "${file}.sha256"
              elif command -v shasum >/dev/null 2>&1; then
                shasum -a 256 "$file" > "${file}.sha256"
              fi
            fi
          done
          
          # Create tarballs for asset directories
          # Include full directory structure (lib/prompts and agents)
          if [ -d "lib/prompts" ] && [ "$(ls -A lib/prompts)" ]; then
            tar -czf lib-prompts.tar.gz -C . lib/prompts
            echo "Created lib-prompts.tar.gz"
          fi
          
          if [ -d "agents" ] && [ "$(ls -A agents)" ]; then
            tar -czf agents.tar.gz agents
            echo "Created agents.tar.gz"
          fi
          
          cd ..
      
      - name: ðŸ“¤ Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries
          path: binaries/
          retention-days: 7

